<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive rating component</title>

    
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <section class="rating">
      <div class="rating__icon"><img src="./images/icon-star.svg" alt="" srcset=""></div>
      <h1 class="rating__head">How did we do?</h1>
      <p class="rating__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating__button">
        <button id="1" class="rating__button--style">1</button>
        <button id="2" class="rating__button--style">2</button>
        <button id="3" class="rating__button--style">3</button>
        <button id="4" class="rating__button--style">4</button>
        <button id="5" class="rating__button--style">5</button>
      </div>
      <button class="rating__submit" type="submit">submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
<section id="rate--status" class="rating--submit">
<img class="rate--status__img" src="./images/illustration-thank-you.svg" alt="" srcset="">
<p class="rate--status__text">You selected <span class="value">0</span> out of 5</p>
<h2 class="rate--status__head">thank you!</h2>
<p class="rate--status__text2">We appreciate you taking the time to give a rating. If
  you ever need more support, don’t hesitate to get in touch!</p>

</section>

    <!-- Thank you state end -->

  </body>
  <script src="script.js"></script>
</html>
